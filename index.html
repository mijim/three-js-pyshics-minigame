<html>
  <head>
    <meta charset="utf-8" />
    <title>Ball game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Orbitron", sans-serif;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      iframe {
        position: fixed;
        right: 0px;
        bottom: 0px;
        border: 6px solid rgba(0, 0, 0, 0.8);
        border-right: 3px solid rgba(0, 0, 0, 0.8);
        border-bottom: 3px solid rgba(0, 0, 0, 0.8);
      }

      #menu-container {
        display: flex;
        position: fixed;
        width: 100vw;
        z-index: 2;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        justify-content: space-around;
        align-items: center;
      }

      .section-container {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .title {
        font-size: 42px;
        color: white;
        font-weight: bold;
        margin-bottom: 30px;
      }

      #next-level-button {
        z-index: 1;
        display: none;
        position: fixed;
        bottom: 40px;
        left: 40px;
      }

      .button {
        cursor: pointer;
        color: white;
        /* border: 2px solid white; */
        width: 240px;
        margin-bottom: 15px;
        clip-path: polygon(
          11% 0,
          80% 0%,
          100% 0,
          100% 100%,
          80% 100%,
          20% 100%,
          0 100%,
          0 45%
        );
        background: rgba(0, 0, 0, 0.4);
        padding: 4px;
      }

      .draw-canvas-container {
        display: flex;
      }

      #texture-canvas {
        cursor: pointer;
        border: 4px solid rgba(0, 0, 0, 0.4);
      }

      .draw-tools {
        display: flex;
        flex-direction: column;
      }

      .button-inner {
        padding: 24px;
        text-align: center;
        font-size: 28px;
        clip-path: polygon(
          11% 0,
          80% 0%,
          100% 0,
          100% 100%,
          80% 100%,
          20% 100%,
          0 100%,
          0 45%
        );
        background: rgba(255, 255, 255, 0.2);
      }

      .button-inner:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .selected-button {
        cursor: default;
        background: rgba(255, 255, 255, 0.45) !important;
      }

      .legend-container {
        position: fixed;
        z-index: 1;
        bottom: 10px;
        right: 10px;
        border: 2px solid white;
        background: rgba(0, 0, 0, 0.2);
        padding: 12px;
        width: 240px;
        color: white;
        font-size: 20px;
      }
      .legend-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
      }
      .legend-item:last-child {
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div id="menu-container">
      <iframe
        width="200"
        height="150"
        src="https://www.youtube.com/embed/ownHh9QIsRk?controls=0&autoplay=1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <div class="section-container">
        <div class="title">Quality</div>
        <div class="button">
          <div
            id="high-quality-button"
            class="button-inner"
            onclick="handleQualityClick('high')"
          >
            High
          </div>
        </div>
        <div class="button">
          <div
            id="low-quality-button"
            class="button-inner selected-button"
            onclick="handleQualityClick('low')"
          >
            Low
          </div>
        </div>
      </div>
      <div class="section-container">
        <div class="title">Player edit</div>
        <div class="draw-canvas-container">
          <canvas id="texture-canvas" width="400" height="400"></canvas>
          <div class="draw-tools">
            <input
              type="range"
              min="2"
              max="100"
              value="5"
              class="slider"
              id="draw-stroke-slider"
            />
            <input type="color" id="draw-color-picker" value="#00000000" />
            <button id="draw-restart-button">RESTART</button>
            <button id="draw-save-button">SAVE</button>
          </div>
        </div>
      </div>
      <div id="start-container">
        <div class="button">
          <div class="button-inner" onclick="play()">Play</div>
        </div>
      </div>
    </div>

    <div class="legend-container">
      <div class="legend-item">
        <div class="legend-title">Move:</div>
        <div class="legend-text">W, A, S, D</div>
      </div>
      <div class="legend-item">
        <div class="legend-title">Crouch:</div>
        <div class="legend-text">Space</div>
      </div>
      <div class="legend-item">
        <div class="legend-title">Menu:</div>
        <div class="legend-text">ESC</div>
      </div>
    </div>

    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/ammo.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="shaders/sketch/shader.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/create.js"></script>
    <script src="js/texture_editor.js"></script>
    <script src="js/main.js"></script>
    <script>
      //variable declaration
      const menuC = document.getElementById("menu-container");
      const startContainer = document.getElementById("start-container");
      const menuSections = document.getElementsByClassName("section-container");
      //Ammojs Initialization
      function play() {
        startContainer.style.display = "none";
        menuC.style.display = "none";
        Array.from(menuSections).forEach((section) => {
          section.style.display = "flex";
        });
        Ammo().then(start);

        function start() {
          setupPhysicsWorld();
          setupGraphics();
          addObjects();
          setupEventHandlers();
          renderFrame();
          textureEditorInit();
          stats();
        }
      }
    </script>

    <div class="button" id="next-level-button">
      <div id="low-quality-button" class="button-inner" onclick="nextLevel()">
        NEXT LEVEL
      </div>
    </div>
  </body>
</html>
